<div class="character-card">
  <img class="character-card__image" [src]="character.thumbnail.path + '.' + character.thumbnail.extension" alt="">
  <div class="character-card__body">
    <p class="character-card__title">
      {{character.name}}
    </p>
    <a [routerLink]="['/marvel/characters/' + character.id]" class="character-card__detail">See detail</a>
  </div>
</div>
