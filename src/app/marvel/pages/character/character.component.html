<ngx-spinner *ngIf="!character; else divCharacter"></ngx-spinner>

<ng-template #divCharacter>
  <div fxLayout="row" fxLayout.xs="column">
    <div>
      <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1.6rem;">
        <h2 style="margin: 0">
          {{character.name}}
        </h2>
        <button class="button-back" mat-flat-button color="warn" (click)="comeback()">Come back</button>
      </div>
      <p>
        {{character.description || "This heroe has not description"}}
      </p>
      <mat-divider></mat-divider>
      <img class="character__image" [src]="character.thumbnail.path + '.' + character.thumbnail.extension"
        [alt]="character.name">
    </div>
  </div>
  <div style="margin-top: 20px;">
    <div fxLayout="row wrap" fxFlexAlign="center center" fxLayoutGap="10px">
      <p>Comics:</p>
      <app-comic fxLayout="row wrap" *ngFor="let comic of character.comics.items" [comicSelected]="comic"></app-comic>
    </div>
  </div>
  <p *ngIf="character.comics.items.length === 0">This character does not have comics</p>
</ng-template>
