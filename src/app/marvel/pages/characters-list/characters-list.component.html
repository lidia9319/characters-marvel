<div fxLayout="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
  <h1>Characters</h1>
  <app-search (newCharactersEvent)="getCharactersByNameStartsWith($event)" (initCharactersEvent)="getAllCharacters()">
  </app-search>
</div>
<mat-divider></mat-divider>

<div class="grid-list-helper">
  <app-character-card *ngFor="let character of characters | paginate: {itemsPerPage: 10, currentPage: page}"
    [character]="character"></app-character-card>
</div>
<pagination-controls *ngIf="characters.length > 0" class="pagination" (pageChange)="page = $event" [responsive]="true">
</pagination-controls>
